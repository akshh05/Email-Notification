name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # Build Backend
      - name: Build Backend
        run: |
          cd backend
          mvn clean install

      # Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Optional: Docker build test only (no push)
      - name: Build Docker images
        run: docker-compose build
