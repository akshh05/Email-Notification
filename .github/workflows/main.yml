name: CI Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout Repository
        uses: actions/checkout@v4

      # 2️⃣ Setup Java for Spring Boot
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      # 3️⃣ Build Backend (Skip JaCoCo check)
      - name: Build Backend
        run: |
          cd backend
          mvn clean install -Djacoco.skip=true

      # 4️⃣ Setup Node for React
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # 5️⃣ Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build
