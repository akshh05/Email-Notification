name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # Setup Java
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # Build Backend
      - name: Build Backend
        run: |
          cd backend
          mvn clean package -DskipTests

      # Setup Node
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # Build Frontend
      - name: Build Frontend
        run: |
          cd frontend
          npm install
          npm run build

      # Login to Docker Hub
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Build Docker Images
      - name: Build Docker Images
        run: docker-compose build

      # Push Backend Image
      - name: Push Backend Image
        run: |
          docker tag emailnotification-backend ${{ secrets.DOCKER_USERNAME }}/email-backend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/email-backend:latest

      # Push Frontend Image
      - name: Push Frontend Image
        run: |
          docker tag emailnotification-frontend ${{ secrets.DOCKER_USERNAME }}/email-frontend:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/email-frontend:latest
